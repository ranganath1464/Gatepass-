<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gatepass Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #003a91;
      padding: 15px 30px;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 15px;
      justify-content: center; /* center horizontally */
      text-align: center;
      color: white;
    }

    .header-content img {
      background-color: #003a91;
      padding: 6px;
      height: 60px;
      border-radius: 5px;
      flex-shrink: 0;
    }

    .header-content h2,
    .header-content p {
      margin: 0;
      line-height: 1.2;
      color: white;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="header-content">
      <img src="{{ url_for('static', filename="logo.jpg") }}" alt="College Logo">
      <div>
        <h2>St. JOHNS COLLEGE OF ENGINEERING & TECHNOLOGY</h2>
        <p>Yerrakota, YEMMIGANUR – Kurnool Dt., Andhra Pradesh</p>
      </div>
    </div>
  </div>

  <!-- Gatepass Form -->
  <div class="container">
    <h2>Submit Gatepass Request</h2>
    <form method="POST">
      <label>Student ID:</label>
      <input type="text" name="student_id" value="{{ student['student_id'] }}" readonly />

      <label>Reason for Gatepass:</label>
      <textarea name="reason" required></textarea>

      <button type="submit" class="btn">Submit Request</button>
    </form>

    <a href="{{ url_for('student_dashboard') }}" class="back-link">← Back to Dashboard</a>
  </div>

</body>
</html>
