<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gatepass Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #003a91, #0050b3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #003a91;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #003a91;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #002e6d;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      color: #003a91;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <form method="POST" class="form-container">
    <h2>Gatepass Request</h2>

    <label>Student ID:</label>
    <input type="text" name="student_id" value="{{ student['student_id'] }}" readonly>

    <label>Reason for Gatepass:</label>
    <textarea name="reason" placeholder="Enter your reason..." required></textarea>

    <button type="submit" class="btn">Submit Request</button>

    <a href="{{ url_for('student_dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>
  </form>

</body>
</html>
