<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Status - {{ status }}</title>
    <style>
        body {
            background-color: {{ bg }};
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            margin: 0.2em 0;
        }
        p {
            font-size: 2rem;
        }
    </style>

<body>
    <h1>{{ status }}</h1>
    <p>{{ name }}</p>
    <p>{{ dt.strftime("%d-%m-%Y %I:%M %p") }}</p>

</html>
