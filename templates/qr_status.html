<!DOCTYPE html>
<html>
<head>
    <title>Gatepass Status</title>
    <style>
        body {
            background-color: {{ 'green' if status.lower() == 'accepted' else 'red' }};
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 80px;
            margin-bottom: 20px;
        }
        p {
            font-size: 32px;
        }
    </style>
</head>
<body>
    <h1>{{ status.upper() }}</h1>
    <p>{{ name }}</p>
    <p>{{ time.strftime('%d-%m-%Y %I:%M %p') }}</p>
</body>
</html>
