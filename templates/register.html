<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gatepass System | Student Registration</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .developed-by {
      position: absolute;
      top: 5px;
      right: 20px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      z-index: 1000;
    }

    .header {
      background: #003a91;
      color: white;
      padding: 20px;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      text-align: center;
    }

    .header-content img {
      width: 77px;
      height: auto;
    }

    .header_text h1 {
      margin: 0;
      font-size: 20px;
    }

    .header_text h3 {
      margin: 5px 0 0 0;
      font-weight: normal;
      font-size: 14px;
    }

    .date-time-container {
      max-width: 500px;
      margin: 20px auto 0;
      background: white;
      border-radius: 12px;
      padding: 15px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      color: #333;
      font-weight: 600;
      font-size: 16px;
      user-select: none;
    }

    .form-container {
      max-width: 500px;
      margin: 20px auto 40px;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }

    .form-container p {
      text-align: center;
      margin-bottom: 25px;
      color: #666;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }

    input,
    select {
      width: 100%;
      padding: 10px 15px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus,
    select:focus {
      border-color: #0047ab;
    }

    .btn {
      background: #0047ab;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #003a91;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-link a {
      color: #0047ab;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    select option {
      color: #333;
    }

    @media (max-width: 600px) {
      .header-content {
        flex-direction: column;
      }

      .header_text h1 {
        font-size: 18px;
      }

      .developed-by {
        font-size: 14px;
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="developed-by"><strong>Developed by RAVS</strong></div>

  <div class="header">
    <div class="header-content">
      <img src="{{ url_for('static', filename='logo.jpg') }}" alt="College Logo" />
      <div class="header_text">
        <h1>St. JOHNS COLLEGE OF ENGINEERING & TECHNOLOGY</h1>
        <h3>Yerrakota, YEMMIGANUR â€“ Kurnool Dt., Andhra Pradesh</h3>
      </div>
    </div>
  </div>

  <div class="date-time-container">
    <div id="dateDay">{{ date_day }}</div>
    <div id="time" style="margin-top: 4px; font-size: 20px; font-weight: 700;">{{ time }}</div>
  </div>

  <div class="form-container">
    <h2>Gatepass Registration</h2>
    <p>Please fill in the details to create your account</p>

    {% if error %}
      <div style="color: red; text-align: center; margin-bottom: 15px;">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST">
      <div class="form-group">
        <label>Student Name</label>
        <input type="text" name="name" required />
      </div>

      <div class="form-group">
        <label>Branch</label>
        <select name="branch" required>
          <option value="">-- Select Branch --</option>
          <option value="CSD">CSD - Computer Science Datascience</option>
          <option value="CSE">CSE - Computer Science & Engineering</option>
          <option value="CAI">CAI - Computer Science Artificial Intelligence</option>
          <option value="ECE">ECE - Electronics and Communication</option>
          <option value="EEE">EEE - Electrical and Electronics</option>
          <option value="MECH">MECH - Mechanical Engineering</option>
          <option value="CIVIL">CIVIL - Civil Engineering</option>
        </select>
      </div>

      <div class="form-group">
        <label>Year</label>
        <select name="year" required>
          <option value="">-- Select Year --</option>
          <option value="1st Year">1st Year</option>
          <option value="2nd Year">2nd Year</option>
          <option value="3rd Year">3rd Year</option>
          <option value="4th Year">4th Year</option>
        </select>
      </div>

      <div class="form-group">
        <label>Semester</label>
        <select name="semester" required>
          <option value="">-- Select Semester --</option>
          <option value="1st Semester">1st Semester</option>
          <option value="2nd Semester">2nd Semester</option>
        </select>
      </div>

      <div class="form-group">
        <label>Student ID</label>
        <input
          type="text"
          name="student_id"
          pattern="[A-Za-z0-9]{10}"
          maxlength="10"
          required
          title="Student ID must be 10 characters long with letters and numbers only."
        />
      </div>

      <div class="form-group">
        <label>Mobile Number</label>
        <input
          type="text"
          name="mobile"
          pattern="\d{10}"
          maxlength="10"
          required
          title="Enter a 10-digit mobile number."
        />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required />
      </div>

      <button type="submit" class="btn">Register</button>

      <div class="login-link">
        Already registered? <a href="{{ url_for('login') }}">Login here</a>
      </div>
    </form>
  </div>

</body>
</html>
