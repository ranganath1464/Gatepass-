<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Setup Fingerprint | Gatepass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    p {
      color: #666;
      margin-bottom: 20px;
    }

    .btn {
      background: #0047AB;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background: #003a91;
    }

    .skip-link {
      display: inline-block;
      margin-top: 10px;
      font-size: 14px;
      color: #0047AB;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Enable Biometric Login</h2>
  <p>To enable fingerprint login on your device, click below:</p>

  <button class="btn" id="startFingerprint">Setup Fingerprint</button>

  <p class="skip-link" onclick="skipFingerprint()">Skip & Continue to Dashboard</p>
</div>

<script>
  async function arrayBufferToBase64(buffer) {
    let binary = '';
    const bytes = new Uint8Array(buffer);
    for (let i = 0; i < bytes.byteLength; i++) {
      binary += String.fromCharCode(bytes[i]);
    }
    return btoa(binary);
  }

  function base64ToArrayBuffer(base64) {
    const binaryString = window.atob(base64);
    const len = binaryString.length;
    const bytes = new Uint8Array(len);
    for (let i = 0; i < len; i++) {
      bytes[i] = binaryString.charCodeAt(i);
    }
    return bytes.buffer;
  }

  document.getElementById('startFingerprint').addEventListener('click', async () => {
    try {
      const res = await fetch('/register-passkey-options');
      if (!res.ok) {
        throw new Error("Failed to fetch registration options.");
      }

      const options = await res.json();

      // Convert base64 strings to ArrayBuffer
      options.challenge = base64ToArrayBuffer(options.challenge);
      options.user.id = base64ToArrayBuffer(options.user.id);

      const credential = await navigator.credentials.create({ publicKey: options });

      const credentialData = {
        id: credential.id,
        rawId: await arrayBufferToBase64(credential.rawId),
        type: credential.type,
        response: {
          clientDataJSON: await arrayBufferToBase64(credential.response.clientDataJSON),
          attestationObject: await arrayBufferToBase64(credential.response.attestationObject)
        }
      };

      const verifyRes = await fetch('/webauthn/register-complete', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(credentialData)
      });

      const result = await verifyRes.json();

      if (verifyRes.ok && result.success) {
        alert("✅ Fingerprint registration successful!");
        window.location.href = "/student/dashboard";
      } else {
        alert("❌ Fingerprint registration failed.");
        console.error("Registration error:", result);
      }
    } catch (err) {
      console.error("Fingerprint setup error:", err);
      alert("❌ Biometric setup failed or was cancelled.");
    }
  });

  function skipFingerprint() {
    window.location.href = "/student/dashboard";
  }
</script>

</body>
</html>
