<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Setup Fingerprint | Gatepass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    p {
      color: #666;
      margin-bottom: 20px;
    }

    .btn {
      background: #0047AB;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background: #003a91;
    }

    .skip-link {
      display: inline-block;
      margin-top: 10px;
      font-size: 14px;
      color: #0047AB;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Enable Biometric Login</h2>
  <p>To enable fingerprint login on your device, click below:</p>

  <button class="btn" id="startFingerprint">Setup Fingerprint</button>

  <p class="skip-link" onclick="skipFingerprint()">Skip & Continue to Dashboard</p>
</div>

<script>
  async function arrayBufferToBase64(buffer) {
    let binary = '';
    const bytes = new Uint8Array(buffer);
    const len = bytes.byteLength;
    for (let i = 0; i < len; i++) {
      binary += String.fromCharCode(bytes[i]);
    }
    return window.btoa(binary);
  }

  document.getElementById('startFingerprint').addEventListener('click', async () => {
    try {
      const res = await fetch('/generate-challenge');
      const publicKey = await res.json();

      publicKey.challenge = Uint8Array.from(atob(publicKey.challenge), c => c.charCodeAt(0)).buffer;
      publicKey.allowCredentials = publicKey.allowCredentials.map(cred => ({
        ...cred,
        id: Uint8Array.from(atob(cred.id), c => c.charCodeAt(0)).buffer
      }));

      const assertion = await navigator.credentials.get({ publicKey });

      const response = {
        id: assertion.id,
        rawId: await arrayBufferToBase64(assertion.rawId),
        type: assertion.type,
        response: {
          clientDataJSON: await arrayBufferToBase64(assertion.response.clientDataJSON),
          authenticatorData: await arrayBufferToBase64(assertion.response.authenticatorData),
          signature: await arrayBufferToBase64(assertion.response.signature),
          userHandle: assertion.response.userHandle ? await arrayBufferToBase64(assertion.response.userHandle) : null
        }
      };

      const verifyRes = await fetch('/fingerprint-auth', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(response)
      });

      if (verifyRes.ok) {
        window.location.href = "/student/dashboard";
      } else {
        alert("Fingerprint verification failed.");
      }
    } catch (err) {
      console.error(err);
      alert("Biometric not supported or cancelled.");
    }
  });

  function skipFingerprint() {
    window.location.href = "/student/dashboard";
  }
</script>

</body>
</html>
