<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0047ab;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 15px;
        }

        button {
            background-color: #0047ab;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003a91;
        }

        .flashes {
            color: red;
            margin-bottom: 10px;
            list-style: none;
            padding: 0;
        }

        .date-time {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
            font-weight: 500;
            font-size: 15px;
        }

        .date-time .time {
            font-weight: 600;
            font-size: 17px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify OTP</h2>

        <!-- IST Date and Time Display -->
        <div class="date-time">
            <div>Date: {{ date_day }}</div>
            <div class="time">Time: {{ time }}</div>
        </div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <label>Enter OTP sent to your email:</label>
            <input type="text" name="otp" required placeholder="e.g. 123456">
            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
